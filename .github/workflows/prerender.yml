name: Build and deploy pre-rendered Anotherpedia

on:
  push:
    paths:
      - '.github/workflows/prerender.yml'
      - 'tools/prerender.js'
      - 'tools/sitemap-generator.js'
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # full history, needed to push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run prerender script
        run: |
          node tools/prerender.js

      - name: Generate sitemap.xml
        run: |
          node tools/sitemap-generator.js

      - name: Commit and push prerendered HTML + sitemap
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/html
          git commit -m "Update prerenders and sitemap" || echo "Nothing to commit"
          git push origin HEAD:main
