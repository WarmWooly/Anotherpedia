# Full credits to ChatGPT
name: Build and deploy pre-rendered Anotherpedia

on:
  push:
    branches:
      - pre-render-test  # only run on your test branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run prerender script
        run: |
          node tools/prerender.js

      - name: Commit and push prerendered HTML
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/html
          git commit -m "Add prerendered HTML" || echo "Nothing to commit"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
