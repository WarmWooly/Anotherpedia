# Full credits to ChatGPT
name: Build and deploy pre-rendered Anotherpedia

on:
  push:
    paths:
      - '.github/workflows/prerender.yml'
      - 'docs/scripts/pages.js'
      - 'tools/prerender.js'
  workflow_dispatch:
    inputs:
      limit:
        description: "Number of pages to prerender"
        required: false
        default: "50"
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # full history, needed to push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run prerender script
        run: |
          node tools/prerender.js

      - name: Commit and push prerendered HTML
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/html
          git commit -m "Add prerendered HTML" || echo "Nothing to commit"
          git push origin HEAD:pre-render-test

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
