      <h1>Drip (slang)</h1>
      <div>Drip is slang for fashionable clothing. Someone is "Drippy" or "dripped out" when they are covered in drip. Drip is a synonym for swag. The term "drip" was mainly started on TikTok. It is said that being drippy can increase rizz.</div>
