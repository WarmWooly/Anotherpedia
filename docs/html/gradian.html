      <h1>Gradian</h1>
      <div>A gradian, shown with gon or grad, is a mathematical term used to describe the measurement of an angle. A full rotation angle of an angle is 400 gradians. A gradian is equal to 0.9 degree (angle), pi/200 radian (~0.01571 radians), and 1/400 turn (angle).</div>
