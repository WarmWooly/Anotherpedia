<!DOCTYPE html>
    <html lang="en">
    <head>
      <link rel="icon" type="image/png" sizes="32x32" href="https://anotherpedia.com/favicon-32.png">
      <link rel="icon" type="image/png" sizes="192x192" href="https://anotherpedia.com/icon-192.png">
      <link rel="icon" type="image/png" sizes="512x512" href="https://anotherpedia.com/icon-512.png">
    
      <meta charset="utf-8">
      <title>Page lookup | Anotherpedia</title>
      <meta name="description" content="Page lookup on Anotherpedia">
      <meta name="robots" content="index, follow">
      <meta name="x-page-title" content="page lookup">
    </head>
    <body>
      <h1>Page lookup</h1>
      <div>A lookup for statistics on pages.<br><input style="background: black; color: white" class="mediumInput" type="text" id="pageLookupText" placeholder="Search page" oninput="if (validPage(this.value)) { this.style.color = 'var(--linkBlue)'; pageLookup(this.value) } else { this.style.color = 'var(--white)' };"><br><button onclick="document.getElementById('pageLookupText').value = noTitleItalic(PAGE[randomPage()].name); document.getElementById('pageLookupText').style.color = 'var(--linkBlue)'; pageLookup(document.getElementById('pageLookupText').value)">Random Page</button><span id="pageLookupArea"></span></div>
      <!-- Pre-rendered for browsers -->
      <p><em>Page lookup on Anotherpedia.</em></p>
    </body>
    </html>
