  <h1>Psalm 136 NIV</h1>
  <div><<short136th chapter of Psalm NIVshort>><<img(src=git/psalm 136.png(cap=An [[inspirational quote]] with Psalm 136 quoted at the bottom.img>>In the [[New International Version]] of the [[5th book|Psalms (Book 5)]] of [[Psalms]], the 136th [[chapter|chapter (Psalms)]] reads:<<quo{{s-p[[1|Psalm 136:1 NIV]]}}Give thanks to the Lord, for he is good.&sp{{iHis love endures forever.}}&sp{{s-p[[2|Psalm 136:2 NIV]]}}Give thanks to the God of gods.&sp{{iHis love endures forever.}}&sp{{s-p[[3|Psalm 136:3 NIV]]}}Give thanks to the Lord of lords:&sp{{iHis love endures forever.}}&p{{s-p[[4|Psalm 136:4 NIV]]}}to him who alone does great wonders,&sp{{iHis love endures forever.}}&sp{{s-p[[5|Psalm 136:5 NIV]]}}who by his understanding made the heavens,&sp{{iHis love endures forever.}}&sp{{s-p[[6|Psalm 136:6 NIV]]}}who spread out the earth upon the waters,&sp{{iHis love endures forever.}}&sp{{s-p[[7|Psalm 136:7 NIV]]}}who made the great lights—&sp{{iHis love endures forever.}}&sp{{s-p[[8|Psalm 136:8 NIV]]}}the sun to govern the day,&sp{{iHis love endures forever.}}&sp{{s-p[[9|Psalm 136:9 NIV]]}}the moon and stars to govern the night;&sp{{iHis love endures forever.}}&p{{s-p[[10|Psalm 136:10 NIV]]}}to him who struck down the firstborn of Egypt&sp{{iHis love endures forever.}}&sp{{s-p[[11|Psalm 136:11 NIV]]}}and brought Israel out from among them&sp{{iHis love endures forever.}}&sp{{s-p[[12|Psalm 136:12 NIV]]}}with a mighty hand and outstretched arm;&sp{{iHis love endures forever.}}&p{{s-p[[13|Psalm 136:13 NIV]]}}to him who divided the Red Sea asunder&sp{{iHis love endures forever.}}&sp{{s-p[[14|Psalm 136:14 NIV]]}}and brought Israel through the midst of it,&sp{{iHis love endures forever.}}&sp{{s-p[[15|Psalm 136:15 NIV]]}}but swept Pharaoh and his army into the Red Sea;&sp{{iHis love endures forever.}}&p{{s-p[[16|Psalm 136:16 NIV]]}}to him who led his people through the wilderness;&sp{{iHis love endures forever.}}&p{{s-p[[17|Psalm 136:17 NIV]]}}to him who struck down great kings,&sp{{iHis love endures forever.}}&sp{{s-p[[18|Psalm 136:18 NIV]]}}and killed mighty kings—&sp{{iHis love endures forever.}}&sp{{s-p[[19|Psalm 136:19 NIV]]}}Sihon king of the Amorites&sp{{iHis love endures forever.}}&sp{{s-p[[20|Psalm 136:20 NIV]]}}and Og king of Bashan—&sp{{iHis love endures forever.}}&sp{{s-p[[21|Psalm 136:21 NIV]]}}and gave their land as an inheritance,&sp{{iHis love endures forever.}}&sp{{s-p[[22|Psalm 136:22 NIV]]}}an inheritance to his servant Israel.&sp{{iHis love endures forever.}}&p{{s-p[[23|Psalm 136:23 NIV]]}}He remembered us in our low estate&sp{{iHis love endures forever.}}&sp{{s-p[[24|Psalm 136:24 NIV]]}}and freed us from our enemies.&sp{{iHis love endures forever.}}&sp{{s-p[[25|Psalm 136:25 NIV]]}}He gives food to every creature.&sp{{iHis love endures forever.}}&p{{s-p[[26|Psalm 136:26 NIV]]}}Give thanks to the God of heaven.&sp{{iHis love endures forever.}}quo>>This is following [[Psalm 135 NIV]] and before [[Psalm 137 NIV]].</div>
