  <div><<short137th chapter of Psalm NIVshort>><<img(src=git/psalm 137.jpeg(cap=A [[photo]] of the beginning of Psalm 137.img>>In the [[New International Version]] of the [[5th book|Psalms (Book 5)]] of [[Psalms]], the 137th [[chapter|chapter (Psalms)]] reads:<<quo{{s-p[[1|Psalm 137:1 NIV]]}}By the rivers of Babylon we sat and wept&spwhen we remembered Zion.&sp{{s-p[[2|Psalm 137:2 NIV]]}}There on the poplars&spwe hung our harps,&sp{{s-p[[3|Psalm 137:3 NIV]]}}for there our captors asked us for songs,&spour tormentors demanded songs of joy;&spthey said, “Sing us one of the songs of Zion!”&p{{s-p[[4|Psalm 137:4 NIV]]}}How can we sing the songs of the Lord&spwhile in a foreign land?&sp{{s-p[[5|Psalm 137:5 NIV]]}}If I forget you, Jerusalem,&spmay my right hand forget its skill.&sp{{s-p[[6|Psalm 137:6 NIV]]}}May my tongue cling to the roof of my mouth&spif I do not remember you,&spif I do not consider Jerusalem&spmy highest joy.&p{{s-p[[7|Psalm 137:7 NIV]]}}Remember, Lord, what the Edomites did&spon the day Jerusalem fell.&sp“Tear it down,” they cried,&sp“tear it down to its foundations!”&sp{{s-p[[8|Psalm 137:8 NIV]]}}Daughter Babylon, doomed to destruction,&sphappy is the one who repays you&spaccording to what you have done to us.&sp{{s-p[[9|Psalm 137:9 NIV]]}}Happy is the one who seizes your infants&spand dashes them against the rocks.quo>>This is following [[Psalm 136 NIV]] and before [[Psalm 138 NIV]].</div>
