  <h1>Psalm 138 NIV</h1>
  <div><<short138th chapter of Psalm NIVshort>><<img(src=git/psalm 138 niv.jpg(cap=A quote from [[138:1|Psalm 138:1 NIV]].img>>In the [[New International Version]] of the [[5th book|Psalms (Book 5)]] of [[Psalms]], the 138th [[chapter|chapter (Psalms)]] reads:<<quo{{s-p[[1|Psalm 138:1 NIV]]}}I will praise you Lord, with all my heart;&spbefore the "gods" I will sing your praise.&sp{{s-p[[2|Psalm 138:2 NIV]]}}I will bow down toward your holy temple&spand will praise your name&spfor your unfailing love and your faithfulness,&spfor you have so exlated your solemn decree&spthat it surpasses your faith&sp{{s-p[[3|Psalm 138:3 NIV]]}}When I called, you answered me;&spyou greatly emboldened me.&p{{s-p[[4|Psalm 138:4 NIV]]}}May all the kings of the earth praise you, Lord,&spwhen they hear what you have decreed.&sp{{s-p[[5|Psalm 138:5 NIV]]}}May they sing of the ways of the Lord,&spfor the glory of the Lord is great.&p{{s-p[[6|Psalm 138:6 NIV]]}}Though the Lord is exalted, he looks kindly on the lowly;&spthough lofty, he sees them from afar.&sp{{s-p[[7|Psalm 138:7 NIV]]}}Though I walk in the mist of trouble,&spyou preserve my life.&spYou stretch out your hand against the anger of my foes;&spwith your right hand you save me.&sp{{s-p[[8|Psalm 138:8 NIV]]}}The Lord will vindicate me;&spyour love, Lord, endures forever---&spdo not abandon the works of your hands.quo>>This is following [[Psalm 137 NIV]] and before [[Psalm 139 NIV]].</div>
